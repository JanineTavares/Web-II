<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="PÃ¡gina web com carrossel de imagens usando bootStrap">
  <meta name="keywords" content="HTML CSS PHP BootStrap JS Framework">
  <meta name"viewport" content="width=device-width, initial-scale=1">
  <title>Carrossel de imagens</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <meta name="author" content="Janine Tavares">
</head>
<body>
  <main class="container bg-warning pb-5 rounded">
    <header class="jumbotron jumbotron-fluid text-center bg-primary text-white rounded">
      <h1 class="display-3">Carrossel de imagens</h1>
      <p class="text-right mr-4 lead">Uma galeria de fotos com BootStrap e animais fofinhos</p>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner mb-5">
        <div class="carousel-item active">
          <img class="d-block w-100 img-fluid img-responsive" src="img/1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/3.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/4.png" alt="fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/5.png" alt="fifth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/6.png" alt="sixth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/7.png" alt="seventh slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/8.png" alt="eighth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/9.png" alt="nineth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-fluid img-responsive" src="img/10.png" alt="tenth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>
</body>

</html>
